<div class="center">
    <div class="card">
        <section class="w3-container w3-center w3-content" style="max-width:3000px">
            <h1 class="w3-justify">Click below to know more </h1>
            <button type="button" class="btn btn-default" (click)="getSkillsDetails('Tools')">Tools</button>
            <button type="button" class="btn btn-default" (click)="getSkillsDetails('Technologies')">Technologies</button>
            <button type="button" class="btn btn-default"(click)="getSkillsDetails('Others')">Others</button>
            <div *ngFor="let a of skillsList">
                <div class="w3-justify">{{a.name}}</div>
            </div>
        </section>
    </div>
</div>
