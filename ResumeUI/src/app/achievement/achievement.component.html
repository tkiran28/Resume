<div class="center">
    <div class="card">
        <section class="w3-container w3-center w3-content" style="max-width:3000px">
            <h2 class="w3-wide">Achievements</h2>
            <div class="pos" *ngFor="let a of achievementList">
                <li class="w3-justify">{{a.description}}</li>
            </div>
            <h2 class="w3-wide">Certifications</h2>
            <div class="pos" *ngFor="let a of certificationList">
                <li class="w3-justify">{{a.name}}</li>
                <ul class="w3-justify">{{a.year}}</ul>
            </div>
            
        </section>
    </div>
</div>
